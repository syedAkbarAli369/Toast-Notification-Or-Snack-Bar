<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification or Snack Bar</title>
    <script src="https://kit.fontawesome.com/03d9dad83b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMessage)">Success</button>
        <button onclick="showToast(errorMessage)">Error</button>
        <button onclick="showToast(invalidMessage)">Invalid</button>
    </div>
    <div id="toastBox">
        
    </div>

    

    <script src="index.js"></script>
</body>
</html>
